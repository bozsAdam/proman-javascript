<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
        <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js' defer></script>
        <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/dom.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
        <div id = 'userdata' data-username = {{ username }} data-user-id={{ userId }}></div>
        <div class = 'row header probject'>
            <div class = 'col-md-8'>
                <div class="row">
                    <div class = 'col-6'><h2>ProMan by PrObjects</h2></div>
                    <div class = 'col-4'><h4>Logged as: {{ username }}</h4></div>
                    <div class = 'col-2'><a href = '{{ url_for("login") }}' class ='btn btn-info'>Logout</a></div>
                </div>
            </div>
            <input id = 'createBoard' class="col-md-3" placeholder="Create new board">
            <input type = 'submit' id="boardSubmit" class="btn btn-info col-md-1">
        </div>
        <div id="boards" class="container-fluid">Boards are loading...</div>
    </body>
</html>
